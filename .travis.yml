language: node_js
sudo: false
node_js:
  - 16.17.0
before_install:
  - node -v
  - npm -v
install:
  - npm install
before_script:
script:
  - npm run lint
  - if [ $TRAVIS_BRANCH = "main" ] && [ $TRAVIS_PULL_REQUEST = "false" ]; then npm run build;
    else npm run test; fi
